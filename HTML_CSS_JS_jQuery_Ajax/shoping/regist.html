    <script>
        window.addEventListener('DOMContentLoaded', function () {
            // input的样式操作
            var inputAll = document.querySelectorAll('.inp');
            var plhdArray = new Array(100);
            var i = 0;
            var inp = document.querySelector('#pwd');
            var pmt = document.querySelector('#prompt');


            inp.onblur = function () {

            }
            /*
                果咩，暂时想不到好方法了
            */
            for (var i = 0; i < inputAll.length; i++) {
                //plhdArray[i] = inputAll[i].placeholder;
                this.placeholder = this.placeholder;

                inputAll[i].onfocus = function () {
                    this.placeholder = ' ';
                }
                if (0 == i) {
                    inputAll[i].onblur = function () {
                        this.placeholder = '请输入手机号';
                    }
                }
                if (1 == i) {
                    inputAll[i].onblur = function () {
                        this.placeholder = '请输入验证码';
                    }
                }
                if (2 == i) {
                    inputAll[i].onblur = function () {
                        this.placeholder = '请保证6-14位，且包含大小写';
                        //根据长度进行判断
                        if (this.value.length < 6 || this.value.length > 14) {
                            pmt.style.color = '#fa5a57';
                            pmt.innerHTML = '&nbsp;&nbsp;&nbsp; 长度需保证在6-14位';
                        } else {
                            pmt.style.color = '#2ba833';
                            pmt.innerHTML = '&nbsp;&nbsp;&nbsp; 密码输入正确';
                        }
                    }
                }
                if (3 == i) {
                    inputAll[i].onblur = function () {
                        this.placeholder = '请重新输入一次密码';
                    }
                }
            }

            // 快递单号输入内容时，给其添加键盘响应事件
            // 同时把input里面的value获取过来赋值给 上面的盒子作为内容
            // 如果快递号为空，就把上面的盒子隐藏起来
            var con = document.querySelector('.con');
            var num_input = document.querySelector('.num');

            // 此处不要使用keydown，因为keydown事件响应的时候是你按下一个键的时候
            // 按下键(keydown)->键盘内容输入到表格->键弹起(keyup)
            // keydown 响应了，但是内容还没输入进去呢，它读个屁
            num_input.addEventListener('keyup', function () {
                // 有内容显示，没内容none掉
                if ('' == this.value) {
                    con.style.display = 'none';
                } else {
                    con.style.display = 'block';
                    con.innerHTML = this.value;
                }
            });

            // 失去焦点，隐藏盒子
            // 获得焦点，再显示
            num_input.addEventListener('blur', function (e) {
                con.style.display = 'none';
            });
            num_input.addEventListener('focus', function (e) {
                if ('' !== this.value) {
                    con.style.display = 'block';
                }
            });
        });
    </script>
</head>

<body>
    <div class="w">

                <div class="login">已有账号，直接<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label>
                            <div class="con"></div>
                            <input type="text" class="inp num" placeholder="请输入手机号"><span class="error">
                                <i class="error_icon"></i> 手机号格式不正确，请重新输入</span>
                        </li>
                        <li><label for="">验证码：</label>
                            <input type="text" class="inp num_input" placeholder="请输入验证码"><span class="success">
                                <i class="success_icon"></i> 短信验证码正确</span>
                        </li>
                        <li><label for="">登录密码：</label><input type="text" class="inp" placeholder="请保证6-14位，且包含大小写"
                                id="pwd"><span class="error" id='prompt'>
                                <i class="error_icon"></i> 密码不正确，请重新输入</span>
                        </li>
                        <li class="safe">安全程度&nbsp;&nbsp;<em class="ruo">弱</em> <em class="zhong">中</em> <em
                                class="qiang">强</em>
                        </li>

                        <li><label for="">再次输入：</label><input type="text" class="inp" placeholder="请重新输入一次密码"><span
                                class="error">
                                <i class="error_icon"></i> 前后密码不一致</span>
                        </li>
                        <li class="agree"><input type="checkbox" name="" id=""> 同意协议并注册 <a href="#">知晓用户协议</a></li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>

        </div>

    </div>
