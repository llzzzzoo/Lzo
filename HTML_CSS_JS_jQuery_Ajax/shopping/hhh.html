    <style>
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        li {
            position: relative;
            float: left;
            margin-left: 20px;
            width: 145px;
            height: 155px;
        }
        
        .small {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .big {
            display: none;
        }
        
        .current {
            width: 317px;
        }
        
        .current .big {
            display: block;
        }
        
        .current .small {
            display: none;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            // 鼠标经过小li，会发生两步操作
            $("li").mouseenter(function() {
                // 1.当前小li变为317px，同时，里面的小图片淡出，大图片淡入
                // 记得加上stop
                $(this).stop().animate({
                    width: 317
                }).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
                // 2.其余图片的大小都是145px，小图片淡入，大图片淡出
                $(this).siblings("li").stop().animate({
                    width: 145
                }).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
            })

        })
    </script>
