<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可可爱爱进度条</title>
    <style>
        .progress_bar {
            position: relative;
            width: 400px;
            height: 30px;
            margin: 50px auto;
            overflow: hidden;
            text-align: center;
        }

        .progress_bar .bar {
            width: 150px;
            height: 15px;
            border: 1px solid #00aee7;
            border-radius: 7px;
            margin: 5.5px auto 5.5px auto;
            padding: 0.5px;
        }

        .progress_bar .bar_in {
            width: 60%;
            height: 100%;
            background-color: #00aee7   ;
            border-radius: 7px;
            transition: width 0.5s;
        }

        .progress_bar .bar_in:hover {
            width: 100%;
        }

        .progress_bar span {
            position: absolute;
            left: 65px;
            top: 2.5px;
        }
    </style>
</head>

<body>
    <div class="progress_bar">
        <span>进度条:</span>
        <div class="bar">
            <div class="bar_in">
            </div>
        </div>
    </div>
</body>

</html>
