<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <!-- 视口的设置:视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
    <!-- [if lt IE 9] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- 解决了IE9以下浏览器对HTML5新增标签不识别，并导致CSS不起作用的问题 -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- [endif] -->
    <!-- css文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/todolist.css">
    <!-- js文件 -->
    <script src="js/jQuery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/todolist.js"></script>
    <title>小林万事屋 | 专门接待异想天开的想法 让我们一起创造奇迹吧</title>
    <meta name="description" content="如果你真心希望构建一个人人都幸福的世界 方法只有一个 爱上丑陋">
    <meta name="keywords" content="人这个字 是靠人和人互相支撑构成的对吧 才怪！它是一个人双脚站立时候的样子
         是个象形文字 人孤独地出生 孤独地生活 最终会孤独地死去 中学时代的朋友和人际关系
         在今后的人生里基本毫无用处 不仅如此 人生还会因为这些无聊的友情以及乡情变得不自由 这些只会成为腐朽的枷锁">
    <link rel="shortcut icon" href="images/cute-eyu.ico">
</head>

<body>
    <div class="w center-block">
        <table class="todolist table">
            <thead>
                <tr>
                    <th>
                        <h2><span class="glyphicon glyphicon-yen"></span>&nbsp;待办事项</h2>
                        <div class="statistician">已完成：<span id="alreadyDoneNum">0</span>&nbsp;&nbsp;
                            未完成：<span id="notDoneNum">0</span>
                        </div>
                        <span class="add-list">
                            <span class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#exampleModal"
                                data-whatever="@mdo" id="add-btn"></span>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- 模糊框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">待办事项</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">优先级：</label>
                            <input type="radio" name="status" checked="checked" class="priority auto" id="Info"><label
                                for="Info" id="info">提醒</label>
                            <input type="radio" name="status" class="priority" id="Warn"><label for="Warn"
                                id="warn">注意</label>
                            <input type="radio" name="status" class="priority" id="Urgent"><label for="Urgent"
                                id="urgent">重要</label>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">内容：</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
