<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <!-- 视口的设置:视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
    <!-- [if lt IE 9] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- 解决了IE9以下浏览器对HTML5新增标签不识别，并导致CSS不起作用的问题 -->
    <!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> -->
    <!-- <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
    <!-- [endif] -->
    <title>个人注册 | 欢迎光临黑猫杂货铺!</title>
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入index文件 -->
    <link rel="stylesheet" href="css/regist.css">
    <!-- 引入公共的样式文件 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入icofont文件 -->
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div class="w">
        <header>
            <div class="regist_logo">
                <img src="images/" alt="我的图图呢">
            </div>
        </header>
        <div class="registerarea">
            <h3>注册
                <div class="login">已有账号，直接<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label><input type="text" class="inp" placeholder="请输入手机号"><span
                                class="error">
                                <i class="error_icon"></i> 手机号格式不正确，请重新输入</span>
                        </li>
                        <li><label for="">验证码：</label><input type="text" class="inp" placeholder="请输入验证码"><span
                                class="success">
                                <i class="success_icon"></i> 短信验证码正确</span>
                        </li>
                        <li><label for="">登录密码：</label><input type="text" class="inp" placeholder="请保证至少6位，且包含大小写"><span
                                class="error">
                                <i class="error_icon"></i> 密码不正确，请重新输入</span>
                        </li>
                        <li class="safe">安全程度&nbsp;&nbsp;<em class="ruo">弱</em> <em class="zhong">中</em> <em
                                class="qiang">强</em>
                        </li>

                        <li><label for="">再次输入：</label><input type="text" class="inp" placeholder="请重新输入一次密码"><span
                                class="error">
                                <i class="error_icon"></i> 前后密码不一致</span>
                        </li>
                        <li class="agree"><input type="checkbox" name="" id=""> 同意协议并注册 <a href="#">知晓用户协议</a></li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <!-- 底部模块的开始 -->
    <div class="footer regist_fot">
        <div class="w">
            <div class="mod_copyright">
                <div class="links">
                    <a href="#">111</a>
                    <a href="#">111</a>
                </div>
                <div class="copyright">
                    2222222222222222222222222222222222<br />
                    2222222222222222222222
                </div>
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
    <!-- 底部模块的结束 -->
</body>

</html>
