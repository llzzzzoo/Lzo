<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜</title>
    <style>
        div {
            height: 500px;
            margin: 50px;
            /* 一定要隐藏放大后溢出的，这样图片才不会整体增大 */
            /* 效果类似于，相当于边框堵死不动的那种 */
            overflow: hidden;
            width: 800px;
        }

        div a img {
            height: 100%;
            width: 100%;
            /* 和渐变更配哦 */
            transition: all .4s;
        }

        div a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><a href="#"><img src="img/sky.png" alt=""></a></div>
</body>

</html>
